<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard by Anushka</title>
    <style>
        /* Chessboard Container */
        .anushka_chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px); /* 8 columns */
            grid-template-rows: repeat(8, 60px); /* 8 rows */
            width: 480px;
            border: 5px solid #222;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
        }

        /* Individual Chessboard Squares */
        .anushka_chessboard div {
            width: 60px;
            height: 60px;
        }

        /* Alternating Colors */
        .black {
            background-color: #000;
        }
        .white {
            background-color: #fff;
        }

        /* Optional Styling - Hover Effect */
        .anushka_chessboard div:hover {
            opacity: 0.8;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <!-- Chessboard -->
    <div class="anushka_chessboard">
        <!-- Generating 64 divs with alternating colors -->
        <!-- Rows 1, 3, 5, 7 start with black -->
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
    </div>

</body>
</html>
